<!DOCTYPE html><html><head><title>Payment System</title></head><body><h1>Payment System</h1><form action="/payment" method="POST"><label for="customer">Customer:</label><input id="customer" type="text" placeholder="Enter customer name"><ul id="suggestions"></ul><table id="invoices"><thead><tr><th>Invoice ID</th><th>Amount</th></tr></thead><tbody></tbody></table><label for="amount">Payment Amount:</label><input id="amount" type="number"><button id="pay" type="submit">Pay</button></form></body></html><script>const customerInput = document.querySelector('#customer');
const suggestionsList = document.querySelector('#suggestions');
const invoicesTable = document.querySelector('#invoices tbody');
const amountInput = document.querySelector('#amount');
const payButton = document.querySelector('#pay');

let selectedInvoices = [];

customerInput.addEventListener('input', async () => {
  const response = await fetch('/customers');
  const customers = await response.json();
  suggestionsList.innerHTML = '';
  customers.forEach(customer => {
    if (customer.startsWith(customerInput.value)) {
      const suggestion = document.createElement('li');
      suggestion.textContent = customer;
      suggestion.addEventListener('click', () => {
        customerInput.value = customer;
        suggestionsList.innerHTML = '';
        loadInvoices(customer);
        console.log(customer); // added console.log here
      });
      suggestionsList.appendChild(suggestion);
    }
  });
});

async function loadInvoices(customer) {
  const response = await fetch(`/customer/${customer}`);
  const invoices = await response.json();
  invoicesTable.innerHTML = '';
  invoices.forEach(invoice => {
    if (!invoice.settled) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${invoice._id}</td>
        <td>${invoice.amount}</td>
      `;
      row.addEventListener('click', () => {
        if (row.classList.contains('selected')) {
          row.classList.remove('selected');
          selectedInvoices.splice(selectedInvoices.indexOf(invoice._id), 1);
        } else {
          row.classList.add('selected');
          selectedInvoices.push(invoice._id);
        }
      });
      invoicesTable.appendChild(row);
    }
  });
}


payButton.addEventListener('click', async (event) => {
  event.preventDefault(); // Prevent the default form submission
  const customer = customerInput.value;
  const amount = amountInput.value;
  console.log(amount); // Add this line to log the value of amount
  await fetch('/payment', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ customer, amount, invoiceIds: selectedInvoices })
  });
  loadInvoices(customer);
  console.log(customer, amount, selectedInvoices); // added console.log here
  customerInput.value = ''; // Reset customer input value
  amountInput.value = ''; // Reset amount input value
  selectedInvoices = []; // Clear selected invoices
});</script>
